    <script>
        const $ = id => document.getElementById(id);

        // å¼¹å‡ºä¿¡æ¯
        let toastTimer;
        function showToast(message, type = "info") {
            const toast = $("toast");
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => { toast.classList.remove("show"); }, 2000);
        }

        // ä¸‹æ‹‰å¼é€‰é¡¹å¡
        const tabBtn = $('tabBtn');
        const tabList = $('tabList');

        tabBtn.addEventListener('click', () => {
            tabList.style.display = tabList.style.display === 'block' ? 'none' : 'block';
        });

        tabList.querySelectorAll('li').forEach(li => {
            li.addEventListener('click', () => {
                tabList.querySelectorAll('li').forEach(i => i.classList.remove('active'));
                li.classList.add('active');

                tabBtn.querySelector('.tab-text').textContent = li.textContent;

                document.querySelectorAll('.tab-content').forEach(c => {
                    c.classList.toggle('active', c.id === `tab-${li.dataset.tab}`);
                });

                tabList.style.display = 'none';
            });
        });

        document.addEventListener('click', (e) => {
            if (!tabBtn.contains(e.target) && !tabList.contains(e.target)) {
                tabList.style.display = 'none';
            }
        });

        // åŠ è§£å¯†é€»è¾‘ 
        const ITERATIONS = 500000, SALT_LEN = 16, IV_LEN = 12;
        const encoder = new TextEncoder(), decoder = new TextDecoder();
        const encodeBtn = $("encodeBtn");
        const decodeBtn = $("decodeBtn");
        const passwordEl = $("password");
        const passwordConfirmEl = $("passwordConfirm");
        const inputEl = $("input");
        const outputEl = $("output");

        inputEl.ondblclick = e => e.target.select();
        outputEl.ondblclick = e => e.target.select();

        function toBase64(buf) { return btoa(String.fromCharCode(...new Uint8Array(buf))); }
        function fromBase64(str) { return Uint8Array.from(atob(str), c => c.charCodeAt(0)); }

        function setBtnDisabled(v) {
            encodeBtn.disabled = v;
            decodeBtn.disabled = v;
        }

        async function deriveKey(password, salt, iterations) {
            const keyMaterial = await crypto.subtle.importKey(
                "raw", encoder.encode(password), "PBKDF2", false, ["deriveKey"]
            );
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt, iterations, hash: "SHA-256" },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
        }

        async function encryptText() {
            setBtnDisabled(true);
            const password = passwordEl.value.trim();
            const passwordConfirm = passwordConfirmEl.value.trim();
            const plaintext = inputEl.value.trim();

            if (!password || !passwordConfirm || !plaintext) {
                setBtnDisabled(false);
                return showToast("è¯·è¾“å…¥å£ä»¤å’Œå†…å®¹", "info");
            }

            if (password !== passwordConfirm) {
                setBtnDisabled(false);
                return showToast("å£ä»¤ä¸ä¸€è‡´ï¼Œè¯·é‡æ–°è¾“å…¥", "error");
            }

            const salt = crypto.getRandomValues(new Uint8Array(SALT_LEN));
            const iv = crypto.getRandomValues(new Uint8Array(IV_LEN));
            const key = await deriveKey(password, salt, ITERATIONS);
            const ciphertext = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv },
                key,
                encoder.encode(plaintext)
            );

            const header = new ArrayBuffer(4);
            new DataView(header).setUint32(0, ITERATIONS, false);
            const result = new Uint8Array(4 + SALT_LEN + IV_LEN + ciphertext.byteLength);
            let offset = 0;
            result.set(new Uint8Array(header), offset); offset += 4;
            result.set(salt, offset); offset += SALT_LEN;
            result.set(iv, offset); offset += IV_LEN;
            result.set(new Uint8Array(ciphertext), offset);

            outputEl.value = toBase64(result);
            setBtnDisabled(false);
            showToast("åŠ å¯†å®Œæˆ", "success");
        }

        async function decryptText() {
            setBtnDisabled(true);
            const password = passwordEl.value.trim();
            const data = inputEl.value.trim();

            if (!password || !data) {
                setBtnDisabled(false);
                return showToast("è¯·è¾“å…¥å£ä»¤å’Œå†…å®¹", "info");
            }

            try {
                const raw = fromBase64(data);
                const iterations = new DataView(raw.buffer).getUint32(0, false);
                let offset = 4;
                const salt = raw.slice(offset, offset + SALT_LEN); offset += SALT_LEN;
                const iv = raw.slice(offset, offset + IV_LEN); offset += IV_LEN;
                const ciphertext = raw.slice(offset);
                const key = await deriveKey(password, salt, iterations);
                const plaintext = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);
                outputEl.value = decoder.decode(plaintext);
                showToast("è§£å¯†æˆåŠŸ", "success");
            } catch {
                showToast("è§£å¯†å¤±è´¥ï¼šå£ä»¤é”™è¯¯æˆ–æ•°æ®è¢«ç¯¡æ”¹", "error");
                outputEl.value = '';
            }
            setBtnDisabled(false);
        }

        // éšæœºå¯†ç ç”Ÿæˆ
        function bindRange(id, valId) {
            const el = $(id), val = $(valId);
            val.textContent = el.value;
            el.oninput = () => val.textContent = el.value;
        }

        bindRange("pwdLength", "lenVal");
        bindRange("upperWeight", "upperVal");
        bindRange("lowerWeight", "lowerVal");
        bindRange("numberWeight", "numberVal");
        bindRange("symbolWeight", "symbolVal");

        // éšæœºæ•´æ•° [0, max)
        function randomInt(max) {
            const range = 0x100000000;
            const limit = range - (range % max);
            let x;
            do {
                x = crypto.getRandomValues(new Uint32Array(1))[0];
            } while (x >= limit);
            return x % max;
        }

        function generatePassword() {
            const length = +$("pwdLength").value;

            const groups = [
                { chars: "ABCDEFGHIJKLMNOPQRSTUVWXYZ", weight: +$("upperWeight").value },
                { chars: "abcdefghijklmnopqrstuvwxyz", weight: +$("lowerWeight").value },
                { chars: "0123456789", weight: +$("numberWeight").value },
                { chars: "!@#$%^&*()-_=+[]{}", weight: +$("symbolWeight").value }
            ].filter(g => g.weight > 0);

            if (!groups.length) {
                return showToast("è‡³å°‘åŒ…å«ä¸€ç§å­—ç¬¦", "error");
            }

            let total = 0;
            for (let g of groups) {
                g.weightMin = total;
                total += g.weight;
                g.weightMax = total;
            }

            let pwd = "";
            for (let i = 0; i < length; i++) {
                let r = randomInt(total);
                for (let g of groups) {
                    if (g.weightMin <= r && r < g.weightMax) {
                        pwd += g.chars[randomInt(g.chars.length)];
                        break;
                    }
                }
            }

            $("generatedPwd").value = pwd;
            showToast("å¯†ç å·²ç”Ÿæˆ", "success");
        }

        $("generatedPwd").ondblclick = e => e.target.select();
