    <style>

        body {

        /* ===== å¤´éƒ¨ Toast æ¶ˆæ¯æ ·å¼ ===== */
        .toast {

        .toast.show {

        .toast.success {

<body>
    <div class="container">

            <label>ç¡®è®¤å£ä»¤ï¼ˆåŠ å¯†å¿…å¡«ï¼‰</label>
            <input id="passwordConfirm" type="password" placeholder="è¯·å†æ¬¡è¾“å…¥å£ä»¤">

            <label>æ˜æ–‡ / å¯†æ–‡ï¼ˆåŒå‡»å…¨é€‰ï¼‰</label>
            <textarea id="input" placeholder="åœ¨æ­¤è¾“å…¥è¦åŠ å¯†æˆ–è§£å¯†çš„å†…å®¹..."></textarea>

            <div class="buttons">
                <button id="encodeBtn" class="encrypt" onclick="encryptText()">åŠ å¯†</button>
                <button id="decodeBtn" class="decrypt" onclick="decryptText()">è§£å¯†</button>
            </div>

            <label>ç»“æœï¼ˆåŒå‡»å…¨é€‰ï¼‰</label>
            <textarea id="output" readonly></textarea>

    </div>

    <!-- å¤´éƒ¨ Toast -->
    <div id="toast" class="toast"></div>

    <script>
        const encoder = new TextEncoder();
        const decoder = new TextDecoder();
        const encodeBtn = document.getElementById("encodeBtn");
        const decodeBtn = document.getElementById("decodeBtn");
        const passwordEl = document.getElementById("password");
        const passwordConfirmEl = document.getElementById("passwordConfirm");
        const inputEl = document.getElementById("input");
        const outputEl = document.getElementById("output");
        let toastTimer;

        /* åŒå‡»æ˜æ–‡æ¡†å…¨é€‰ */
        inputEl.addEventListener('dblclick', () => inputEl.select());
        outputEl.addEventListener('dblclick', () => outputEl.select());

        /* Base64 å·¥å…· */
        function toBase64(buf) { return btoa(String.fromCharCode(...new Uint8Array(buf))); }
        function fromBase64(str) { return Uint8Array.from(atob(str), c => c.charCodeAt(0)); }

        /* å¤´éƒ¨ Toast æ˜¾ç¤º */
        function showToast(message, type = "info") {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => { toast.classList.remove("show"); }, 2000);
        }

        // æŒ‰é’®ç½®ç°
        function setBtuDisabled(v){
            encodeBtn.disabled = v;
            decodeBtn.disabled = v;
        }

        /* PBKDF2 æ´¾ç”Ÿ AES-256 å¯†é’¥ */
        async function deriveKey(password, salt) {
            const keyMaterial = await crypto.subtle.importKey(
                "raw", encoder.encode(password), "PBKDF2", false, ["deriveKey"]
            );
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
        }

        /* åŠ å¯† */
        async function encryptText() {
            setBtuDisabled(true);
            const password = passwordEl.value.trim();
            const passwordConfirm = passwordConfirmEl.value.trim();
            const plaintext = inputEl.value.trim();

            if (!password || !passwordConfirm || !plaintext) {
               setBtuDisabled(false);
                return showToast("è¯·è¾“å…¥å£ä»¤å’Œå†…å®¹", "info");
            }

            if (password !== passwordConfirm) {
                setBtuDisabled(false);
                return showToast("å£ä»¤ä¸ä¸€è‡´ï¼Œè¯·é‡æ–°è¾“å…¥", "error");
            }

            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await deriveKey(password, salt);

            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoder.encode(plaintext));
            const result = new Uint8Array(salt.length + iv.length + ciphertext.byteLength);
            result.set(salt, 0);
            result.set(iv, salt.length);
            result.set(new Uint8Array(ciphertext), salt.length + iv.length);

            outputEl.value = toBase64(result);
            setBtuDisabled(false);
            showToast("åŠ å¯†å®Œæˆ", "success");
        }

        /* è§£å¯† */
        async function decryptText() {
            setBtuDisabled(true);
            const password = passwordEl.value.trim();
            const data = inputEl.value.trim();
            if (!password || !data) return showToast("è¯·è¾“å…¥å£ä»¤å’Œå†…å®¹", "info");

            try {
                const raw = fromBase64(data);
                const salt = raw.slice(0, 16);
                const iv = raw.slice(16, 28);
                const ciphertext = raw.slice(28);

                const key = await deriveKey(password, salt);
                const plaintext = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);

                outputEl.value = decoder.decode(plaintext);
                showToast("è§£å¯†æˆåŠŸ", "success");
            } catch {
                showToast("è§£å¯†å¤±è´¥ï¼šå£ä»¤é”™è¯¯æˆ–æ•°æ®è¢«ç¯¡æ”¹", "error");
                outputEl.value = '';
            }
            setBtuDisabled(false);
        }
    </script>
