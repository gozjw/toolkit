    <div class="container">

    <script>
        const ITERATIONS = 500000;
        const SALT_LEN = 16;
        const IV_LEN = 12;

        const encoder = new TextEncoder();
        const decoder = new TextDecoder();
        const encodeBtn = document.getElementById("encodeBtn");
        const decodeBtn = document.getElementById("decodeBtn");
        const passwordEl = document.getElementById("password");
        const passwordConfirmEl = document.getElementById("passwordConfirm");
        const inputEl = document.getElementById("input");
        const outputEl = document.getElementById("output");
        let toastTimer;

        /* åŒå‡»æ˜æ–‡æ¡†å…¨é€‰ */
        inputEl.addEventListener('dblclick', () => inputEl.select());
        outputEl.addEventListener('dblclick', () => outputEl.select());

        /* Base64 å·¥å…· */
        function toBase64(buf) { return btoa(String.fromCharCode(...new Uint8Array(buf))); }
        function fromBase64(str) { return Uint8Array.from(atob(str), c => c.charCodeAt(0)); }

        /* å¤´éƒ¨ Toast æ˜¾ç¤º */
        function showToast(message, type = "info") {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => { toast.classList.remove("show"); }, 2000);
        }

        // æŒ‰é’®ç½®ç°
        function setBtnDisabled(v) {
            encodeBtn.disabled = v;
            decodeBtn.disabled = v;
        }

        /* PBKDF2 æ´¾ç”Ÿ AES-256 å¯†é’¥ */
        async function deriveKey(password, salt, iterations) {
            const keyMaterial = await crypto.subtle.importKey(
                "raw", encoder.encode(password), "PBKDF2", false, ["deriveKey"]
            );
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt, iterations: iterations, hash: "SHA-256" },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
        }

        /* åŠ å¯† */
        async function encryptText() {
            setBtnDisabled(true);
            const password = passwordEl.value.trim();
            const passwordConfirm = passwordConfirmEl.value.trim();
            const plaintext = inputEl.value.trim();

            if (!password || !passwordConfirm || !plaintext) {
                setBtnDisabled(false);
                return showToast("è¯·è¾“å…¥å£ä»¤å’Œå†…å®¹", "info");
            }

            if (password !== passwordConfirm) {
                setBtnDisabled(false);
                return showToast("å£ä»¤ä¸ä¸€è‡´ï¼Œè¯·é‡æ–°è¾“å…¥", "error");
            }

            const salt = crypto.getRandomValues(new Uint8Array(SALT_LEN));
            const iv = crypto.getRandomValues(new Uint8Array(IV_LEN));
            const key = await deriveKey(password, salt, ITERATIONS);
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoder.encode(plaintext));

            const header = new ArrayBuffer(4);
            new DataView(header).setUint32(0, ITERATIONS, false); // big-endian
            const result = new Uint8Array(
                4 + SALT_LEN + IV_LEN + ciphertext.byteLength
            );
            let offset = 0;
            result.set(new Uint8Array(header), offset);
            offset += 4;
            result.set(salt, offset);
            offset += SALT_LEN;
            result.set(iv, offset);
            offset += IV_LEN;
            result.set(new Uint8Array(ciphertext), offset);

            outputEl.value = toBase64(result);
            setBtnDisabled(false);
            showToast("åŠ å¯†å®Œæˆ", "success");
        }

        /* è§£å¯† */
        async function decryptText() {
            setBtnDisabled(true);
            const password = passwordEl.value.trim();
            const data = inputEl.value.trim();

            if (!password || !data) {
                setBtnDisabled(false);
                return showToast("è¯·è¾“å…¥å£ä»¤å’Œå†…å®¹", "info");
            }

            try {
                const raw = fromBase64(data);
                let offset = 0;
                const iterations = new DataView(raw.buffer).getUint32(0, false);
                offset += 4;
                const salt = raw.slice(offset, offset + SALT_LEN);
                offset += SALT_LEN;
                const iv = raw.slice(offset, offset + IV_LEN);
                offset += IV_LEN;
                const ciphertext = raw.slice(offset);

                const key = await deriveKey(password, salt, iterations);
                const plaintext = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);

                outputEl.value = decoder.decode(plaintext);
                showToast("è§£å¯†æˆåŠŸ", "success");
            } catch {
                showToast("è§£å¯†å¤±è´¥ï¼šå£ä»¤é”™è¯¯æˆ–æ•°æ®è¢«ç¯¡æ”¹", "error");
                outputEl.value = '';
            }
            setBtnDisabled(false);
        }
