<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="app.png">
    <title>{{.serverName}} {{.HostName}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 10px;
        }

        #fileTable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            table-layout: fixed;
        }

        #fileTable td:nth-child(1),
        #fileTable th:nth-child(1) {
            width: auto;
            display: flex;
        }

        #fileTable td:nth-child(2),
        #fileTable th:nth-child(2) {
            width: 60px;
            text-align: center;
        }

        #fileTable th,
        #fileTable td {
            padding: 8px 10px;
            word-wrap: break-word;
        }

        #fileTable th {
            background: #f0f0f0;
        }

        #fileTable tbody tr {
            border-bottom: 1px dashed #ccc;
        }

        #fileTable td a {
            text-decoration: none;
        }

        #fileTable td button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .fname {
            white-space: normal;
            word-break: break-all;
        }

        .idx {
            font-weight: bold;
            margin-right: 5px;
        }

        .info {
            display: flex;
        }

        .info span {
            white-space: nowrap;
        }

        .info div {
            white-space: normal;
            word-break: break-all;
        }

        .text {
            margin-top: 15px;
            display: flex;
            align-items: stretch;
        }

        .text textarea {
            width: 350px;
            height: 100px;
            padding: 10px 12px;
            font-size: 15px;
            line-height: 1.5;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
            box-sizing: border-box;
            font-family: inherit;
        }

        .text textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74, 144, 226, .3);
        }

        .text div {
            display: flex;
            margin-left: 15px;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        #fileInpWrap {
            margin-top: 15px;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity .3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 600px) {

            #fileTable th,
            #fileTable td {
                padding: 6px;
                font-size: 14px;
            }

            .text textarea {
                font-size: 14px;
                width: 80%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>
    <div class="info">
        <span>设备名称：</span>
        <div>{{.HostName}}</div>
    </div>
    <div class="info">
        <span>工作目录：</span>
        <div>{{.WorkDir}}</div>
    </div>
    <div class="text">
        <textarea name="plain" id="textArea" ondblclick="this.select()" placeholder="传输文本，双击全选..."></textarea>
        <div>
            <button onclick="clearText()">清空</button>
            <button onclick="sendText()">发送</button>
            <button onclick="receText()">接收</button>
        </div>
    </div>
    <div id="fileInpWrap">
        <input type="file" name="file" id="fileInp" multiple>
        <button id="btn" onclick="uploadAction()">上传</button>
    </div>
    <table id="fileTable">
        <thead>
            <tr>
                <th>文件</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="fileList"></tbody>
    </table>
    <div id="toast" class="toast"></div>
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        function getFilelist() {
            fetch("/list")
                .then(res => res.json())
                .then(list => {
                    const fl = $("fileList");
                    fl.innerHTML = "";
                    list.forEach((fname, idx) => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                        <td>
                            <span class="idx"></span>
                            <a class="fname" href="/dl/${encodeURIComponent(fname)}">${fname}</a>
                        </td>
                        <td>
                            <button>删除</button>
                        </td>`;
                        const a = tr.querySelector("a.fname")
                        a.onclick = () => { a.style.color = "red"; };
                        tr.querySelector("button").onclick = () => deleteRow(tr, fname);
                        fl.appendChild(tr);
                    });
                    autoIndex();
                });
        }

        function autoIndex() {
            const rows = document.querySelectorAll("#fileList tr");
            rows.forEach((tr, i) => {
                tr.querySelector("span.idx").textContent = (i + 1) + ". ";
            });
        }

        function deleteRow(row, fname) {
            fetch("/" + encodeURIComponent(fname), {
                method: "DELETE"
            }).then(res => {
                if (!res.ok) {
                    return res.text().then(t => showToast("删除失败：" + t));
                }
                row.remove();
                autoIndex();
            });
        }

        function uploadAction() {
            const files = $("fileInp").files;
            if (!files || files.length === 0) return;

            const formData = new FormData();
            for (let f of files) {
                formData.append("file", f);
            }

            uploadFiles(formData, files.length);
        }

        function setToastText(msg) {
            $("toast").textContent = msg;
        }

        function setControlsEnabled(enabled) {
            $("btn").disabled = !enabled;
            $("fileInp").disabled = !enabled;
            if (enabled) {
                $("toast").classList.remove("show");
            } else {
                $("toast").classList.add("show");
            }
        }

        function uploadFiles(formData, fileCount) {
            setControlsEnabled(false);
            setToastText('准备上传...');

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload");

            xhr.upload.onprogress = function (evt) {
                if (evt.lengthComputable) {
                    const percent = Math.floor((evt.loaded / evt.total) * 100);
                    const status =
                        fileCount > 1
                            ? `上传 ${fileCount} 个文件：${percent}%`
                            : `上传进度：${percent}%`;
                    setToastText(status);
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    setToastText(fileCount > 1 ? `${fileCount} 个文件上传完成` : "上传完成");
                    $("fileInp").value = "";
                    setTimeout(() => {
                        setControlsEnabled(true);
                        getFilelist();
                    }, 1000);
                } else {
                    setToastText("上传失败：" + xhr.responseText);
                    setControlsEnabled(true);
                    $("fileInp").value = "";
                }
            };

            xhr.onerror = function () {
                setToastText("上传失败");
                setControlsEnabled(true);
            };

            xhr.send(formData);
        }

        function receText() {
            fetch("/text",)
                .then(response => response.text())
                .then(result => {
                    $("textArea").value = result;
                })
                .catch(err => {
                    showToast(err);
                })
        }

        function clearText() {
            $("textArea").value = "";
        }

        function sendText() {
            const value = $("textArea").value;
            if (value.length === 0) {
                return;
            }
            fetch("/text", {
                method: "POST",
                headers: {
                    "Content-Type": "application/plain; charset=utf-8"
                },
                body: value
            })
                .then(response => response.text())
                .then(result => {
                    showToast("发送成功");
                })
                .catch(err => {
                    showToast(err);
                })
        }

        function showToast(msg) {
            const toast = $("toast");
            toast.textContent = msg;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        }

        getFilelist();
        receText();
    </script>
</body>

</html>
