<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="app.png">
  <title>触控板</title>
  <style>
    :root {
      --blue: #007aff;
      --gray-dark: #1c1c1e;
      --gray-mid: #2c2c2e;
      --gray-light: #3a3a3c;
      --text-color: rgba(255, 255, 255, 0.9);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--gray-dark);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #pad {
      flex: 1;
      position: relative;
      margin: 12px;
      border-radius: 20px;
      background: var(--gray-mid);
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05);
      touch-action: none;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    #guide {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      text-align: center;
      font-size: 13px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.55);
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      letter-spacing: 0.3px;
      user-select: none;
      pointer-events: none;
      animation: fadeIn 1.2s ease;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 95%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #input-area {
      background: var(--gray-mid);
      padding: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 -3px 12px rgba(0, 0, 0, 0.4);
    }

    #textinput {
      width: 100%;
      box-sizing: border-box;
      font-size: 18px;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      background: var(--gray-light);
      color: var(--text-color);
      outline: none;
      transition: background 0.25s ease;
      font-weight: 500;
      appearance: none;
    }

    #textinput:focus {
      background: rgba(255, 255, 255, 0.12);
    }

    #button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 12px;
      color: white;
      background: var(--blue);
      transition: all 0.2s ease;
      box-shadow: 0 3px 8px rgba(0, 122, 255, 0.4);
    }

    button:active {
      background: #0066d6;
      transform: scale(0.97);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    button.secondary:active {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 500px) {
      #guide {
        font-size: 12px;
        bottom: 10px;
      }

      #textinput {
        font-size: 16px;
        padding: 10px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }

    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="input-area">
      <input id="textinput" placeholder="输入文字…" />
      <div id="button-row">
        <button id="esc-btn" class="secondary">Esc</button>
        <button id="backspace-btn" class="secondary">⌫ Back</button>
        <button id="enter-btn">⏎ Enter</button>
      </div>

      <div id="button-row">
        <button id="tab-btn" class="secondary">Tab</button>
        <button id="up-btn" class="secondary">↑</button>
        <button id="ctrlC-btn" class="secondary">Ctrl+c</button>
      </div>

      <div id="button-row">
        <button id="left-btn" class="secondary">←</button>
        <button id="down-btn" class="secondary">↓</button>
        <button id="right-btn" class="secondary">→</button>
      </div>
    </div>

    <div id="pad">
      <div id="guide">
        单指移动鼠标 · 双指滚动 · 单指轻点左键 · 双指轻点右键
      </div>
    </div>
  </div>

  <script>
    const ws = new WebSocket("ws://" + location.host + "/ws");

    function sendMove(dx, dy) {
      const buf = new ArrayBuffer(9);
      const view = new DataView(buf);
      view.setUint8(0, 1);
      view.setFloat32(1, dx, true);
      view.setFloat32(5, dy, true);
      ws.send(buf);
    }

    function sendClick(left = true, count = 1) {
      ws.send(new Uint8Array([2, left ? 1 : 2, count]));
    }

    function sendScroll(dy) {
      const buf = new ArrayBuffer(5);
      const view = new DataView(buf);
      view.setUint8(0, 3);
      view.setFloat32(1, dy, true);
      ws.send(buf);
    }

    function sendInput(text) {
      const utf8 = new TextEncoder().encode(text);
      const buf = new Uint8Array(3 + utf8.length);
      buf[0] = 4;
      new DataView(buf.buffer).setUint16(1, utf8.length, true);
      buf.set(utf8, 3);
      ws.send(buf);
    }

    function sendKey(key) {
      const utf8 = new TextEncoder().encode(key);
      const buf = new Uint8Array(2 + utf8.length);
      buf[0] = 5;
      buf[1] = utf8.length;
      buf.set(utf8, 2);
      ws.send(buf);
    }

    const pad = document.getElementById("pad");
    const input = document.getElementById("textinput");
    const escBtn = document.getElementById("esc-btn");
    const backBtn = document.getElementById("backspace-btn");
    const enterBtn = document.getElementById("enter-btn");
    const tabBtn = document.getElementById("tab-btn");
    const ctrlCBtn = document.getElementById("ctrlC-btn");

    let lastTouches = [], lastTime = 0, isTwoFinger = false, isMoving = false;
    let didScroll = false;

    enterBtn.onclick = () => {
      const text = input.value.trim();
      if (text) {
        sendInput(text);
        input.value = "";
        return
      }
      sendKey("enter");
    };

    escBtn.onclick = () => sendKey("esc");
    backBtn.onclick = () => sendKey("backspace");
    tabBtn.onclick = () => sendKey("tab");
    ctrlCBtn.onclick = () => sendKey("ctrl+c");

    // --- 方向键逻辑（支持长按） ---
    function setupArrowHold(id, key) {
      const btn = document.getElementById(id);
      let timer = null;
      const repeatInterval = 90; // 连续触发间隔（毫秒）

      const startHold = () => {
        sendKey(key); // 立即发送一次
        if (timer) clearInterval(timer);
        timer = setInterval(() => sendKey(key), repeatInterval);
      };

      const stopHold = () => {
        clearInterval(timer);
        timer = null;
      };

      btn.addEventListener("mousedown", startHold);
      btn.addEventListener("touchstart", e => { e.preventDefault(); startHold(); });

      ["mouseup", "mouseleave", "touchend", "touchcancel"].forEach(ev =>
        btn.addEventListener(ev, stopHold)
      );
    }

    setupArrowHold("up-btn", "up");
    setupArrowHold("down-btn", "down");
    setupArrowHold("left-btn", "left");
    setupArrowHold("right-btn", "right");

    pad.addEventListener("touchstart", e => {
      e.preventDefault();
      input.blur()
      lastTouches = Array.from(e.touches);
      lastTime = Date.now();
      isTwoFinger = e.touches.length === 2;
      isMoving = false;
      didScroll = false;
    });

    pad.addEventListener("touchmove", e => {
      e.preventDefault();
      const touches = Array.from(e.touches);

      if (touches.length === 2 && lastTouches.length === 2) {
        const dy = touches[0].clientY - lastTouches[0].clientY;
        if (dy < -1 || dy > 1) {
          sendScroll(dy);
          didScroll = true;
        }
        lastTouches = touches;
        return;
      }

      if (touches.length === 1 && lastTouches.length === 1) {
        sendMove(touches[0].clientX - lastTouches[0].clientX, touches[0].clientY - lastTouches[0].clientY);
        lastTouches = touches;
        isMoving = true;
      }
    });

    pad.addEventListener("touchend", e => {
      e.preventDefault();
      if (didScroll) {
        return
      }
      if (Date.now() - lastTime >= 200) {
        return
      }
      if (isTwoFinger && e.touches.length === 0) {
        sendClick(false, 1);
        return;
      }
      if (!isTwoFinger && !isMoving) {
        sendClick(true, 1);
      }
    });
  </script>
</body>

</html>
